<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="style.css">

<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar-toggle">
      <div class="sidebar-logo">
        <a href="#">G-Scores</a>
      </div>
      <!-- Sidebar Navigation -->
      <ul class="sidebar-nav p-0">
        <li class="sidebar-header">Pages</li>
        <li class="sidebar-item">
          <a href="index.html" class="sidebar-link">
            <i class="lni lni-user"></i>
            <span>Search Score</span>
          </a>
        </li>
        <li class="sidebar-item">

            <i class="lni lni-agenda"></i>

          </div>
          <!-- Dropdown list để lựa chọn báo cáo -->
          <div class="mb-4 text-center">
            <div class="dropdown">
              <button class="btn btn-primary dropdown-toggle" type="button" id="reportDropdown"
                data-bs-toggle="dropdown" aria-expanded="false">
                Chọn môn muốn xem báo cáo
              </button>
              <ul class="dropdown-menu" aria-labelledby="reportDropdown">
                <li><a class="dropdown-item" href="#" data-subject="toan">Toán</a></li>

                <li><a class="dropdown-item" href="#" data-subject="dia_li">Địa lí</a></li>
                <li><a class="dropdown-item" href="#" data-subject="gdcd">Giáo dục công dân</a></li>
              </ul>
            </div>
          </div>

          <!-- Khu vực hiển thị bảng + biểu đồ -->
          <div id="report-content">
            <p class="text-center">Vui lòng chọn môn cần xem thống kê.</p>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- ApexCharts (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

  <!-- File JS tách riêng xử lý cho Report -->
  <script src="report.js"></script>

  <!-- File JS chung cho dự án (nếu có) -->

  <!-- Bootstrap 5 JS -->
