<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Scores</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar-toggle">
            <div class="sidebar-logo">
                <a href="#">G-Scores</a>
            </div>
            <!-- Sidebar Navigation -->
            <ul class="sidebar-nav p-0">
                <li class="sidebar-header">
                    Pages
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-user"></i>
                        <span>Search Score</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="report.html" class="sidebar-link">
                        <i class="lni lni-agenda"></i>
                        <span>Report</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="top10.html" class="sidebar-link">
                        <i class="lni lni-cog"></i>
                        <span>Top 10</span>
                    </a>
                </li>
            </ul>
            <!-- Sidebar Navigation Ends -->
            <div class="sidebar-footer">
                <a href="#" class="sidebar-link">
                    <i class="lni lni-exit"></i>
                    <span>Setting</span>
                </a>
            </div>
        </aside>
        <!-- Sidebar Ends -->
        <!-- Main Component -->
        <div class="main">
            <nav class="navbar navbar-expand">
                <button class="toggler-btn" type="button">
                    <i class="lni lni-text-align-left"></i>
                </button>
            </nav>
            <main class="p-3">
                <div class="container-fluid">
                    <div class="mb-3 text-center">
                        <h1>Tra cứu điểm thi THPT năm 2024</h1>
                    </div>

                    <!-- Giao diện tra cứu -->
                    <div class="text-center">
                        <input type="text" id="sbdInput" class="form-control d-inline-block w-auto"
                            placeholder="Nhập số báo danh..." />
                        <button id="btnSearch" class="btn btn-primary">Tra cứu</button>
                    </div>
                    <!-- Chú thích -->
                    <div class = "mt-4 text-muted text-start">
                    *Số báo danh như trong giấy báo dự thi.
                    <div class="mt-2 text-muted text-start">
                    *Chú thích mã môn ngoại ngữ:
                        N1 - Tiếng Anh,
                        N2 - Tiếng Nga,
                        N3 - Tiếng Pháp,
                        N4 - Tiếng Trung,
                        N5 - Tiếng Đức,
                        N6 - Tiếng Nhật,
                        N7 - Tiếng Hàn
                    </div>
                    <!-- Khu vực hiển thị kết quả -->
                    <div id="resultSection" class="mt-4"></div>
                </div>
            </main>
        </div>
    </div>
    <script src="search_scores.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
